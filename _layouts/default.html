<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header style="padding: 1rem; border-bottom: 1px solid #ddd;">
      <nav style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <a href="{{ '/' | relative_url }}"><strong>🏠 Home</strong></a>
        </div>
        <div>
          <div style="position: relative; display: inline-block;">
            <button onclick="toggleDropdown()" style="background: none; border: none; cursor: pointer; font-weight: bold;">Cases</button>
            <div id="dropdown" style="display: none; position: absolute; right: 0; background: white; border: 1px solid #ccc; padding: 2.5rem;">
              <a href="{{ '/cases/Dash_vendas/' | relative_url }}">Dashboard Vendas</a><br>
              <!-- Adicione mais links de cases aqui -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main style="max-width: 900px; margin: 2rem auto; padding: 0 1rem;">
      {{ content }}
    </main>

    <footer style="text-align: center; margin-top: 3rem; padding: 1rem; border-top: 1px solid #ccc;">
      <p>📧 <a href="mailto:seu@email.com">seu@email.com</a> | 🔗 <a href="https://www.linkedin.com/in/seu-linkedin/" target="_blank">LinkedIn</a></p>
    </footer>

    <script>
      function toggleDropdown() {
        var el = document.getElementById("dropdown");
        el.style.display = el.style.display === "block" ? "none" : "block";
      }
    </script>
  </body>
</html>
